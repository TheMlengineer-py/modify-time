<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Expression Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f2f5f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 1rem;
            outline-color: #2980b9;
        }

        button {
            background: #2980b9;
            color: white;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1c6391;
        }

        .output {
            margin-top: 1.5rem;
            font-size: 1.05rem;
        }

        .output strong {
            color: #2c3e50;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Expression Parser</h1>
        <form method="post">
            <input
                type="text"
                name="expression"
                id="expression"
                placeholder="e.g. now()+2d+4h"
                required
            >
            <br>
            <button type="submit">Parse Expression</button>
        </form>

        {% if result %}
            <p class="output"><strong>Result:</strong> {{ result }}</p>
        {% elif error %}
            <p class="output error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
